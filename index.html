<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#caffinated YSWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #fcfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 20px 20px;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Permanent Marker', cursive;
      }
      .sketch-shadow {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      .sketch-shadow-hover:hover {
        box-shadow: 2px 2px 0px 0px #000000;
        transform: translate(2px, 2px);
      }
      .sketch-shadow-active:active {
        box-shadow: 0px 0px 0px 0px #000000;
        transform: translate(4px, 4px);
      }
      /* Custom scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border: 2px solid black;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
